<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Joe's Reminder App</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Joe's Reminder App</h1>
        </header>

        <div id="toDo-container">
            <div class="listRowContainer">
                <h2>Date Added</h2>
                <ul id="toDo-dateAdded">
                </ul>
            </div>

            <div class="listRowContainer">
                <h2>To Do</h2>
                <ul id="toDo-item">
                </ul>
            </div>

            <div class="listRowContainer">
                <h2>Complete by</h2>
                <ul id="toDo-completeBy">
                </ul>
            </div>

            <div class="listRowContainer">
                <h2>Category</h2>
                <ul id="toDo-category">
                </ul>
            </div>

            <div class="listRowContainer">
                <h2>Complete</h2>
                <ul id="toDo-complete">
                </ul>
            </div>

        </div>

        <div class="newEntryForm">
            <form id="form">
                Task
                <input id="taskFormEntry" type="Text" name="task">
                Complete by
                <input id="completedDateFormEntry" type="date" name="CompletedDate">
                <select id="categoryFormEntry" name="category">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="test">Test</option>
                </select>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
