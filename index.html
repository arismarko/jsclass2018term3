<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Reminder</title>
</head>
<body>
  <div class="container">

    <div class="card">

      <h3 class="main-title"><i class="far fa-bell" style="color:#e6496b"></i> Reminder Buddy</h3>

      <div class="add"><i class="fas fa-plus-square fa-4x" id="myBtn"></i></div>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content card">
        <form action="" id="form"></form>
          <span class="close-modal">&times;</span>
          
          <p>Title:</p>
          <input class="input" type="text" name="firstname" id="title" value="">
          <br>
          <p>Date:</p>
          <input class="input" type="date" name="firstname" id="date" value="">
          <br>
          <p>Priority:</p>
          <select id="priority">
              <option>P1</option>
              <option>P2</option>
              <option>P3</option>
          </select>
          <br>
          <p>Reminder:</p>
          <input class="input" type="text" name="lastname" id="text" value="">
          <br><br>
          <input class="btn" id="btn" type="submit" value="Add Reminder">
        </form> 
        </div>

      </div>
 
      <div class="item-holder" id="item-holder">

          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do

        </div> -->
      </div> 
      
    </div>
    <div class="brand">
      <p class="no-p-margin"><a href="https://github.com/pawelklasa/reminder-project" target="null"><i class="fab fa-github fa-2x"></i></a></p>
    </div>
    

  </div>
  <script src="app.js"></script>
</body>
</html>
